apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: my-application
        role: api
    spec:
      containers:
        - name: api
          image: pottava/http-re:1.0
          imagePullPolicy: Always
          ports:
            - protocol: TCP
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 5
